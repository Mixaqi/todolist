{% extends "todoapp/layout.html" %}

{% block content %}
<div class="ui three buttons">
    <button class="ui button">Export to PDF</button>
    <button class="ui button">Export to Excel</button>
    <button class="ui button">Export CSV</button>
  </div>

<div style="margin-top: 50px;" class="ui container">
    <h1>Менеджер задач</h1>
    
    <!-- Добавление новой задачи -->
    <form class="ui form" action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <div class="field">
            <label> Новая задача</label>
            <input type="text" name="title" placeholder="Введите название задачи"><br>
        </div>
        <button class="ui teal basic button" type="submit">Добавить</button>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">N{{ todo.id }} {{ todo.title }}</p>

        {% if not todo.is_complete %}
        <span class="ui gray label">Не завершено</span>
        <a class="ui primary basic button" href="{% url 'update' todo.id %}">Закрыть</a>
        {% else %}
        <span class="ui green label">Завершено</span>
        <a class="ui blue button" href="{% url 'update' todo.id %}">Открыть</a>
        {% endif %}
        <a class="ui negative basic button" href="{% url 'delete' todo.id %}">Удалить</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
